	<script>
		function download_pdf() {
			var inputs = $('.input-a');
			var arr_empty = [];
			for(var i = 0; i < inputs.length; i++){
			   if (inputs[i].value != "")
				arr_empty.push((inputs[i]).value);
			}
			if (arr_empty.length == inputs.length) {
			var link = document.createElement('a');
			link.href = 'download/tower-d.pdf';
			link.download = 'tower-d.pdf';
			document.body.appendChild(link);
			link.click();
			}
		}
	</script>
